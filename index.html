<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing-GAme</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<section class="main-Cantainrer">
    <div id="content-cantainer">
        <h1>Guess a number from 1 to 100</h1>

        <form action="" id="form">
            <!-- <label for="input-number"></label> -->
            <input type="number" id="input-number" placeholder="Guess Number">
            <button id="button-check" >check</button>
          

        </form>
          <p id="result" >Try to guess the secret number between 1 and 100. After each guess, you'll get a hint if your guess is too high or too low. Good luck!</p>

         <button class="button-2" >reset</button>

         <div class="live-box">
            <p id="p-id">
                <span id="lives">You have 10 lives left.</span>
            </p>
         </div>




    </div>





</section>

    


    <script src="script.js"></script>
</body>
</html>
